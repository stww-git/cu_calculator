name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'calculator_cu.py'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name "CU_Calculator" --console calculator_cu.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CU_Calculator_Windows
        path: dist/CU_Calculator.exe
